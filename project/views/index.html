
<!doctype html>
<html ng-app="myApp">

<head>
    <title>User Login and Sessions</title>
    <link rel="stylesheet" type="text/css" href="/stylesheets/style.css" />
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
</head>

<body>
    <div ng-controller="myController">
        <h2 id="welcomeText">Welcome. You are Logged In as
            <div id="theUsername">
              <%= username %>
            </div>
        </h2>
        <div id="theLinks">
          <a id="logoutLink" ng-click="logout()">Logout</a>
          <a id="editLink" href="/user">Edit User</a>
        </div>
        <div id="mainForm">
          <p>Show off your snake skills!</p>
          <a href="/snake"><button class="btn btn-warning" id="playButton">Play</button></a>
          <p id="high-score" ng-cloak>Your current high score is:
            <div id="theHighScore">
              {{user.high_score}}
            </div>
          </p>
        </div>
    </div>
    <hr>
    <span id="indexMsg">
        <%= msg %>
    </span>
    <hr>
    <script src="http://code.angularjs.org/1.2.9/angular.min.js"></script>
    <script src="/javascripts/my_app.js"></script>
</body>

</html>
